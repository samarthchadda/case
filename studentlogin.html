 <form name="login">

<script language="javascript">
function check(form)
{
  if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('addentry.html')
  }
 else
 {
   alert("Error Password or Username")
  }
}
